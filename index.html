<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="\css\styles.css">
</head>
<body>

  <section class="qr__container">
    <div class="qr__image__content">
      <figure class="qr__figure">
        <img src="./images/image-qr-code.png" alt="">
      </figure>
    </div>
    <div class="qr__text__content">
      <h3 class="qr__text__title">Improve your front-end skills by building projects</h3>
      <p class="qr__text__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </section>

</body>
</html>
